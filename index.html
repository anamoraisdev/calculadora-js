<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Calculadora</h1>
        <div class="container-resultado">
            <p id="resultado"></p>
        </div>
        <div class="entradas">
            <input type="text" id= "valor1" placeholder="Primeiro valor">
            <input type="text" id="operador" placeholder="+ - * /">
            <input type="text" id= "valor2" placeholder="Segundo valor">
        </div>
        <button type="submit" value="calcular" id="calcular">Calcular</button>
        
    </div>
</body>
</html>
